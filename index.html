<!DOCTYPE html>
<html>
  <head>
    <h1>Change Calculator</h1>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->
    <p><input id='amount-due'> Retail Debt</p>
    <p><input id='amount-received'> Your Cash </p>
    <p id='output'></p>
    <button id='calculate-change' onclick="clickToCalculate()">Your change is</button>
    <br>
    <label>DOLLARS</label>
    <p id='dollars-output'></p>
    <label>QUARTERS</label>
    <p id='quarters-output'></p>
    <label>DIMES</label>
    <p id='dimes-output'></p>
    <lable>NICKELS</lable>
    <p id='nickels-output'></p>
    <lable>PENNIES</lable>
    <p id=pennies-output></p>
    <!-- Don't forget to add your <script> tag here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
  </body>
</html>
